spring:
  datasource:
    url: jdbc:h2:mem:learnwise-${random.uuid};MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    placeholders:
      seed_demo_data: false
  messages:
    basename: messages

app:
  security:
    jwt-secret: learnwise-test-jwt-secret-32-bytes-minimum
    cors-allowed-origins: http://localhost:3000,http://localhost:8080
